<mat-sidenav-container class="container" (backdropClick)="close()">
  <mat-sidenav #sidenav (keydown.escape)="close()">
    <p>BAMBOO logo</p>
    <div>
      <a routerLink="/" (click)="close()">Home</a>
    </div>
    <div>
      <a routerLink="/upload" (click)="close()">Upload</a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-menu-bar (show-side-bar)="sidenav.open()"></app-menu-bar>
    <div id="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
