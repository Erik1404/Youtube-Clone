<mat-card id="container">
  <mat-progress-bar
    mode="determinate"
    value="{{ progress }}"
  ></mat-progress-bar>

  <div id="upload-bar">
    <div id="process-bar">
      <p>
        {{ file.name | truncate }} - {{ file.size | diskSize }}
        <span *ngIf="!uploaded" id="percentage">
          {{ progress | number: "1.0-0" }}%
        </span>
      </p>
    </div>

    <div id="function-btn">
      <button
        id="pause-btn"
        *ngIf="!uploaded"
        mat-raised-button
        (click)="interact()"
      >
        {{ paused ? "Continue" : "Pause" }}
      </button>

      <button id="delete-btn" *ngIf="!uploaded" mat-button>
        <mat-icon>delete_outline</mat-icon>
      </button>

      <button id="update-btn" *ngIf="uploaded" mat-raised-button>Update</button>
    </div>
  </div>

  <div id="info-bar">
    <div id="thumbnails"></div>
    <app-video-info-form></app-video-info-form>
  </div>
</mat-card>
