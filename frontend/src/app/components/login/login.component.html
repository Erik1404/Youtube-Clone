<div id="login-wrapper">
  <div *ngIf="!user.logged">
    <button mat-raised-button (click)="user.loginGoogle()">Sign in</button>
  </div>

  <div *ngIf="user.logged">
    <button mat-button [matMenuTriggerFor]="menu" id="avatar">
      <img src="{{ user.avatar }}" />
    </button>
    <mat-menu #menu="matMenu" xPosition="before" [class.test]="true">
      <button
        *ngFor="let choice of choices"
        mat-menu-item
        (click)="choice.do()"
      >
        <mat-icon>{{ choice.matIcon }}</mat-icon>
        {{ choice.name }}
      </button>
    </mat-menu>
  </div>
</div>
